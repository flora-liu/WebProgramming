	vid.addEventListener("timeupdate", function() {
		if (vid.currentTime >= 0 && vid.currentTime <= 3) {
			lyr.innerHTML = '<img src="nbc_logo.png" alt="NBC Logo" height="50px" width="auto">';
		}

		if (vid.currentTime >= 3 && vid.currentTime <= 6) {
			lyr.innerHTML = "(An anti-slavery ballad written by Stephen Foster)";
		}

		if (vid.currentTime >= 7 && vid.currentTime <= 15) {
			lyr.innerHTML = '<p>The sun shines bright in My Old Kentucky Home,</p> <img src="sun.png" alt="Sun Emoji" height="50px" width="auto">';
		}

			lyr.innerHTML = '<p>Tis summer, the people are gay; </p> <img src="rainbow.png" alt="Rainbow" height="50px" width="auto">';
		}

			lyr.innerHTML = '<p>The corn-tops ripe and the meadows in the bloom</p> <img src="flower.png" alt="Flower Emoji" height="50px" width="auto">';
